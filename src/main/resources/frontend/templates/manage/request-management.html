<!-- Request Management Panel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Access Requests</h3>
    </div>
    <div class="panel-body">
        <!-- Export Buttons -->
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="exportAs('csv')">Export as CSV</button>
            <button type="button" class="btn btn-default" ng-click="exportAs('xlsx')">Export as XLSX</button>
        </div>

        <!-- Request Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Requestor</th>
                    <th>Target Environment</th>
                    <th>Reason</th>
                    <th>Requested Time</th>
                    <th>Submission Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in requests">
                    <td>{{request.username}}</td>
                    <td>{{request.environmentName}}</td>
                    <td>{{request.reason}}</td>
                    <td>{{request.estimatedTime}} minutes</td>
                    <td>{{request.submissionTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{request.requestStatus}}</td>
                    <td>
                        <button type="button" class="btn btn-success" ng-click="approve(request)" ng-disabled="request.requestStatus !== 'PENDING'">Approve</button>
                        <button type="button" class="btn btn-danger" ng-click="deny(request)" ng-disabled="request.requestStatus !== 'PENDING'">Deny</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
